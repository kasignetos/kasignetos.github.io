<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@myriaddreamin/typst.ts/dist/esm/contrib/all-in-one-lite.bundle.js"
  id="typstTs"
></script>


<div id="typst-content-container"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    
    $typst.setCompilerInitOptions({
        getModule: () => 'https:\/\/kasignetos.github.io\/typst\/typst_ts_web_compiler_bg.wasm'
    });

    
    $typst.setRendererInitOptions({
        getModule: () => 'https:\/\/kasignetos.github.io\/typst\/typst_ts_renderer_bg.wasm'
    });

    
    window.renderTypstFile = async function(containerId, typFilePath) {
        const container = document.getElementById(containerId);
        if (!container) {
            console.error(`容器 #${containerId} 未找到.`);
            return;
        }
        container.innerHTML = '<div>正在加载...</div>';

        try {
            const response = await fetch(typFilePath);
            if (!response.ok) throw new Error(`无法加载资源: ${response.status}`);
            const typstCode = await response.text();

            
            const svgHtml = await $typst.svg({
                mainContent: typstCode,
            });
            container.innerHTML = svgHtml;
            console.log('渲染完成。');
        } catch (error) {
            console.error('渲染失败:', error);
            container.innerHTML = `<div style="color: red;">渲染出错: ${error.message}</div>`;
        }
    };

    
    
    
        window.renderTypstFile('typst-content-container', "https:\/\/kasignetos.github.io\/posts\/title_0\/main.typ");
    
});
</script>

    function detectThemePreferences() {
      let themeClasses = ["text-dark"];
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          themeClasses = ["text-light", "dark"];
      }
      document.body.classList.add(...themeClasses);
    }

    detectThemePreferences();
